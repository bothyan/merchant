<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>会员开卡</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
  <meta name="viewport" id="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0" />
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/LCalendar.css">
  <script src="js/jquery.js"></script>
</head>
<body>
  <div class="card">
    <h1 class="title-zh">智慧商街</h1>
    <p class="title-en">zhihuishangjie</p>  
    <p class="tips">商户智慧餐厅微信会员</p>    
    <span class="detail" id="detail">会员卡详情>></span>      
  </div>
  <div class="hd">
    <p class="title">激活立享会员特权</p>
    <div class="wtips">必填信息</div>
    <div class="phonebox inputbox">
      <label>手&emsp;机：</label>
      <input type="number" placeholder="请填写手机号" />
    </div>
    <div class="wtips">选填信息</div>

    <div class="namebox inputbox">
      <label>姓&emsp;名：</label>
      <input type="num" placeholder="请填写姓名" />
    </div>

    <div class="daybox inputbox">
      <label>生&emsp;日：</label>
      <input id="dates" type="num" placeholder="请填写生日" />
    </div>

    <div class="radiobox">
      <input type="checkbox" id="checkboxs"/>
      <label for="checkboxs">我已阅读并同意 <span>会员卡信息使用声明</span></label>
    </div>

    <span class="submit" id="submit">提交</span>
  </div>
  <p class="b-tips">人资料将由并仅限智慧商街使用</p>
  <script src="js/LCalendar.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
